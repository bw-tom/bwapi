# See full list of defaults here: https://github.com/bbatsov/rubocop/blob/master/config/default.yml
# To see all cops used see here: https://github.com/bbatsov/rubocop/blob/master/config/enabled.yml
AllCops:
  Exclude:
    - 'lib/bwapi/client.rb'
    - 'lib/bwapi/configuration.rb'
    - 'lib/bwapi.rb'

Metrics/BlockLength:
  Max: 500

LineLength:
  Max: 200

MethodLength:
  Max: 30

CyclomaticComplexity:
  Max: 15

AccessorMethodName:
  Enabled: false

RaiseArgs:
  Enabled: false

Metrics/BlockLength:
  Exclude:
      - 'spec/**/*'
      - '*.gemspec'

Encoding:
  EnforcedStyle: when_needed

Documentation:
  Enabled: false
